<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page des préférences - Promo-eni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <section id="page-header" class="row">
        <!-- injection en JS du header par generatePage -->
    </section>

    <h2 id="pref" class="display-2 d-flex justify-content-center">Préférences du site</h2>

    <fieldset id="affichageTheme" class="row main_fieldset">
        <legend class="col-6">Thème du site</legend>
        <select name="themeSite" id="theme" class="form-select w-25 p-3">
            <option value="clair">Clair</option>
            <option value="sombre">Sombre</option>
        </select>
    </fieldset>

    <fieldset id="affichageListeCartes" class="row main_fieldset">
            <legend class="col-6">Format d'affichage de la liste des apprenants</legend>
            <span class="col-6"></div>
                <div class="form-check">
                    <input type="radio" name="listeCartes" id="liste" class="form-check-input">
                    <label for="liste" class="form-check-label">Liste (Table)</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="listeCartes" id="cartes" class="form-check-input">
                    <label for="cartes" class="form-check-label">Cartes (Grid)</label>
                </div>
            </span>
    </fieldset>

    <fieldset id="affichageBoutons" class="d-flex justify-content-around main_fieldset">
        <button type="button" class="btn btn-secondary"><a href="index.html">Retour à la page d'Accueil</a></button>
        <button type="button" class="btn btn-success" id="savePref">Enregistrer</button>
    </fieldset>



    </span>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script type="module" src="scripts/preferences.js" defer></script>
</html>
